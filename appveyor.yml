  subscription_id: sDi3HqzrOHIttyPxZkUf60ZaWyKbKzN7iHrySt/0vPFeDM2TCRczBTvBFnXh79QQ
  subscription_certificate:
    secure: 
  storage_account_name: azureplayclassicstorage
  storage_access_key:
    secure: 4Skk6HkWciG3lwdNtL6gVUDyrh0y/22mJtMCTv95iyMmr0YTwMI8ka5ZAXybHC6vJ1v+skc2G5/HWmMZJ8R/TOtpiXT7cQ+mwnQGCReCIHe0rEEY5Tgmvv15RCcprC/A
  service: azureplaycloudservice
